<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Yeseva+One&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calculator</h1>
    <div class="cal-main-body">
        <div class="cal-input">
            <input type="text" id="display">
        </div>
        <div class="cal-buttons">
            <div class="btn-box">
                <button class="btn" onclick="pressClear()">Cl</button>
                <button class="btn">Del</button>
                <button class="btn" onclick="press('%')">%</button>
                <button class="btn" onclick="press('/')">/</button>
            </div>
            <div class="btn-box">
                <button class="btn" onclick="press(7)">7</button>
                <button class="btn" onclick="press(8)">8</button>
                <button class="btn" onclick="press(9)">9</button>
                <button class="btn" onclick="press('*')">*</button>
            </div>
            <div class="btn-box">
                <button class="btn" onclick="press(4)">4</button>
                <button class="btn" onclick="press(5)">5</button>
                <button class="btn" onclick="press(6)">6</button>
                <button class="btn" onclick="press('-')">-</button>
            </div>
            <div class="btn-box">
                <button class="btn" onclick="press(1)">1</button>
                <button class="btn" onclick="press(2)">2</button>
                <button class="btn" onclick="press(3)">3</button>
                <button class="btn" onclick="press('+')">+</button>
            </div>
            <div class="btn-box">
                <button class="btn" onclick="press('.')">.</button>
                <button class="btn" onclick="press(0)">0</button>
                <button class="btn equal-btn" id="result" onclick="calResult()">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
